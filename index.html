<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>portfolio website- john doe</title>
          <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="wrapper">
                    <div class="container">
                      <div class="navbar">
                           <div class="logobar">
                              <img src="photos/NavLogo.jpg" id="logo">
                              <div class="logo-text">ohn Doe</div>
                              </div>
                         <div class="nav-items">
                              <div><a href="#projects">Projects</a></div>
                              <div><a href="#skills">Skills</a></div>
                              <div><a href="#contactme">Contact me</a></div>
                         </div>

                             </div> 
                    
                    <div class="hero-section">
                         <div class="faded-text">John Doe</div>
                         <div class="hero-section-left">
                              <div class="hero-left-heading">Hi!! John Doe</div>
                              <div class="hero-left-subheading"> I am a <span class="role"></span></div>
                              <div class="hero-left-desc">I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.</div>
                              <div class="hire">Hire me</div>
                         </div>
                    <div class="hero-section-rigth">
                         <div class="absolute icon icon-dots">
                              <img src="photos/dots.png" alt="/">
                         </div>
                         <div class="absolute icon icon-cube">
                              <img src="photos/cube.png" alt="/">
                         </div>
                         <div class="absolute icon icon-circles">
                              <img src="photos/circle.png" alt="/">
                         </div>
                         <div class="absolute icon icon-zigzags">
                              <img src="photos/zigzags.png" alt="/">
                         </div>
                         <div class="absolute icon icon-plus">
                              <img src="photos/plus.png" alt="/">
                         </div>
                         <div class="userimage">
                              <img src="photos/UserImage.png" alt="/">
                         </div>

                    </div>     
                    </div>
          </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
          <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
          <script>
               var typeData = new Typed(".role", {
                 strings: [
                   "Full Stack Developer",
                   "Web Developer",
                   "UI-UX Designer",
                   "Backend Developer",
                   "Coder",
                 ],
                 loop: true,
                 typeSpeed: 70,
                 backSpeed: 80,
                 backDelay: 1000,
               });
             </script>
</body>
</html>
